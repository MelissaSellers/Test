<font color=black size="5" face="Times New Roman"><B>Cucumber Salad</B>
<hr>
<p align=right><font size=2></p>
<i>1983<br>
<br>
</i>
<b>
</b><br>
<br>
Slice 1 peeled cucumber.<br>
<br>
Add chopped tomato (1 or 2), 1/4 cup onion, and a little bell pepper. <br>
<br>
Season with 1/3 cup vinegar, 1/3 cup canned milk, and 1 tablespoon bacon chips.<br>
<br>
Mix and chill til served.<br>
